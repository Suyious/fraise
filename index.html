<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/public/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link rel="apple-touch-icon" href="/public/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="/public/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Fraise - What's on your mind? - Read Blogs</title>
    <!--  Essential META Tags -->
    <meta property="og:title" content="Fraise - What's on your mind? - Read Blogs">
    <meta property="og:type" content="article" />
    <meta property="og:image" content="https://fraise.netlify.app/OG-IMAGE.jpg" />
    <meta property="og:url" content="https://fraise.netlify.app">
    <meta name="twitter:card" content="summary_large_image">

    <!--  Non-Essential, But Recommended -->
    <meta property="og:description" content="Read and Write whatever is on your mind. Visit Fraise.">
    <meta property="og:site_name" content="Fraise">
    <meta name="twitter:image:alt" content="A Portrait of a Horse">

    <!--  Non-Essential, But Required for Analytics -->
    <meta property="fb:app_id" content="fraise" />
    <meta name="twitter:site" content="@fraise-suyious">
    <title>Fraise - What's on your mind? - Read Blogs</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
